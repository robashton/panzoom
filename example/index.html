<html>
  <head>
    <!-- The core panzoom JS -->
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../jquery.panzoom.js" type="text/javascript"></script>

    <!-- The automagic panzoom stuff -->
    <script src="../lib/hammer.js" type="text/javascript"></script>
    <script src="../jquery.panzoom.touch.js" type="text/javascript"></script>

    <!-- Generally needed if we're not to be annoying -->
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <!-- Whatever the size of the image, setting the width/height will be honoured -->
    <img src="image.jpg" width="720" height="480"/>

    <!-- And this is all that is needed to make this work -->
    <script type="text/javascript">
      $('img').touchpanzoom()
    </script>
  </body>
</html>
